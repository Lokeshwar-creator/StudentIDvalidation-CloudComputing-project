version: '3.8'

services:
  student-validation-app:
    build:
      context: ./student-id-validation
      dockerfile: Dockerfile
    container_name: student-validation-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    volumes:
      - ./student-id-validation:/app
    restart: unless-stopped
    networks:
      - student-network

networks:
  student-network:
    driver: bridge
