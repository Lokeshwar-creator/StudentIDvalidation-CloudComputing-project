<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student ID Validation</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 2px solid #ccc;
        font-size: 16px;
        transition: 0.3s;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #007BFF;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #007BFF;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0056b3;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        display: none;
    }

    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .fail {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

</style>
</head>
<body>
    <div class="container">
        <h2>Student ID Validation</h2>
        <input type="text" id="student_id" placeholder="Enter Student ID">
        <button onclick="validateStudent()">Check</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function validateStudent() {
            const student_id = document.getElementById('student_id').value.trim();
            const resultBox = document.getElementById('result');

            if (!student_id) {
                resultBox.style.display = 'block';
                resultBox.className = 'result fail';
                resultBox.innerText = 'Please enter a Student ID';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ student_id })
                });

                const data = await response.json();

                resultBox.style.display = 'block';
                if (data.message.includes('Granted')) {
                    resultBox.className = 'result success';
                    resultBox.innerText = `${data.message}\nName: ${data.name}\nDepartment: ${data.department}`;
                } else {
                    resultBox.className = 'result fail';
                    resultBox.innerText = data.message;
                }

            } catch (error) {
                resultBox.style.display = 'block';
                resultBox.className = 'result fail';
                resultBox.innerText = 'Error connecting to server. Please try again.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
